    <main class="page contact-us-page" style="background: #161a22;">
        <section class="clean-block clean-form dark" style="background: #080808;">
            <section class="register-photo" style="background: #080808;">
                <h1 style="color: rgb(255,255,255);text-align: center;">Contact us</h1>
                <div class="form-container" style="height: 362px;">
                    <div data-aos="fade-up" data-aos-duration="650" class="image-holder" style="background: url(&quot;assets/img/yingchou-han-IJrIeCs3D4g-unsplash.jpg&quot;);"></div>
                    <form data-aos="fade-up" data-aos-duration="850" id="my-form" style="height: 391px;background: rgba(11,15,19,0);border-top-style: none;">
                        <div class="form-group mb-3"><label class="form-label visually-hidden" for="firstname">First Name</label><input class="form-control" type="text" data-aos="fade-up" id="firstname" name="firstname" placeholder="First Name" autofocus="" style="background: rgb(255,255,255);color: rgb(0,0,0);" required=""></div>
                        <div class="form-group mb-3"><label class="form-label visually-hidden" for="lastname">Last Name</label><input class="form-control" type="text" id="lastname" name="lastname" placeholder="Last Name" required=""></div>
                        <div class="form-group mb-3"><label class="form-label visually-hidden" for="phonenumber">Phone Number</label><input class="form-control" type="tel" id="phonenumber" name="phonenumber" required="" placeholder="Phone"></div>
                        <div class="form-group mb-3"><label class="form-label visually-hidden" for="email">Email Address</label><input class="form-control" type="text" id="email" name="email" required="" placeholder="Email"></div>
                        <div class="form-group mb-3"><label class="form-label visually-hidden" for="messages">Last Name</label></div><textarea class="form-control" name="messages" required="" placeholder="Message" rows="8" style="height: 79px;"></textarea><button class="btn btn-light btn-lg" id="form-btn" type="submit" style="background: #0c80f4;border-top-style: none;border-right-style: none;border-bottom-style: none;border-left-style: none;color: rgb(255,255,255);">SEND </button>
                    </form>
                </div>
            </section>
            <section class="newsletter-subscribe">
                <div class="container">
                    <div class="intro">
                        <h2 class="text-center" data-aos="fade-up" data-aos-duration="650">Subscribe for our Newsletter</h2>
                        <p class="text-center" data-aos="fade-up" data-aos-duration="850">Be the first to hear about our latest promotions and all the top stories about INTM&nbsp;</p>
                    </div>
                    <form data-aos="fade-up" data-aos-duration="900" method="post" style="background: rgba(255,255,255,0);border-top-color: rgba(94,164,243,0);">
                        <div class="form-group mb-3"><input class="form-control" type="email" name="email" placeholder="Your Email"></div>
                        <div class="form-group mb-3"><button class="btn btn-primary" type="submit">Subscribe </button></div>
                    </form>
                </div>
            </section>
